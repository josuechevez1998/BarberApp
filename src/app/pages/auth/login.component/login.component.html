<form class="login-form" [formGroup]="formLogin" (ngSubmit)="onSave()">

  <!-- Email -->
  <div class="form-group">
    <label for="email">
      Correo
      @if(formUtils.isValidField(formLogin, 'email')) {
        <span class="form-text-signal">
          *
        </span>
      }
    </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Ingresar correo institucional"
    />
    @if(formUtils.isValidField(formLogin, 'email')) {
      <span class="form-text text-danger">
        {{ formUtils.getFieldError(formLogin, 'email') }}
      </span>
    }
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">
      Contraseña
      @if(formUtils.isValidField(formLogin, 'email')) {
        <span class="form-text-signal">
          *
        </span>
      }
    </label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
    />
    @if(formUtils.isValidField(formLogin, 'password')) {
      <span class="form-text text-danger">
        {{ formUtils.getFieldError(formLogin, 'password') }}
      </span>
    }
  </div>

  <!-- Botón -->
  <button type="submit" class="btn btn-primary w-full">
    Ingresar
  </button>
</form>
